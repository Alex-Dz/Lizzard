#Apache local server port
server.port=8080
# MySQL database configuration
#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/lizzard?serverTimezone=GMT-5
#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=adminLizzard
spring.datasource.password=adminLizzard
#[Opcional]Crea/updea las tablas.
#habilitar una sola vez, sino dropea la db existente
spring.jpa.hibernate.ddl-auto=update
#user de spring.security
spring.security.user.name=chanchito
spring.security.user.password=123456
